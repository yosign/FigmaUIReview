<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UI Review Plugin</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: white;
      color: #333;
    }

    .space-y-6 > * + * {
      margin-top: 0.75rem;
    }

    .section {
      margin-bottom: 0.75rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .section-content {
      padding: 0;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      font-weight: 500;
      text-align: center;
      border-radius: 4px;
      transition: all 0.2s;
      cursor: pointer;
      width: 100%;
      border: none;
      outline: none;
      background-color: #000;
      color: white;
    }

    .btn:hover {
      background-color: #333;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 500;
      border-radius: 4px;
      background-color: #f3f4f6;
      color: #000;
    }

    .style-list {
      max-height: 180px;
      overflow-y: auto;
      margin-bottom: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 0.25rem;
      background: white;
    }

    .style-item {
      display: flex;
      align-items: center;
      padding: 0.375rem;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
      user-select: none;
    }

    .style-item:last-child {
      border-bottom: none;
    }

    .style-checkbox {
      margin-right: 0.5rem;
      width: 14px;
      height: 14px;
      cursor: pointer;
    }

    .issue-item {
      background-color: #f9fafb;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
    }

    .issue-header {
      margin-bottom: 0.5rem;
    }

    .issue-text {
      font-family: monospace;
      background-color: #fff;
      padding: 0.375rem;
      border-radius: 4px;
      margin: 0.375rem 0;
      white-space: pre-wrap;
      border: 1px solid #e5e7eb;
    }

    .fix-button {
      background-color: #000;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      border: none;
    }

    .fix-button:hover {
      background-color: #333;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.375rem;
      margin-bottom: 0.75rem;
    }

    .stat-item {
      background-color: #f9fafb;
      padding: 0.5rem;
      border-radius: 4px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.125rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 0.125rem;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #666;
    }

    .logo {
      height: 36px;
      width: auto;
      margin-bottom: 0.75rem;
      display: block;
    }

    .logo > div {
      height: 36px;
    }

    .logo svg {
      height: 36px;
      width: auto;
      max-width: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

      if (!window.React || !window.ReactDOM) {
        setTimeout(initializeReact, 100);
        return;
      }

      const e = React.createElement;
      const container = document.getElementById('root');
      if (!container) {
        console.error('Root element not found');
        return;
      }

      const root = ReactDOM.createRoot(container);

      function App() {
        const [selection, setSelection] = React.useState([]);
        const [results, setResults] = React.useState([]);
        const [isReviewing, setIsReviewing] = React.useState(false);
        const [textStyles, setTextStyles] = React.useState([]);
        const [selectedStyles, setSelectedStyles] = React.useState([]);
        const [stats, setStats] = React.useState({
          totalNodes: 0,
          textNodes: 0,
          totalCharacters: 0,
          totalWords: 0
        });

        console.log('Current textStyles:', textStyles);
        console.log('Current selectedStyles:', selectedStyles);

        React.useEffect(() => {
          function handleMessage(event) {
            const message = event.data.pluginMessage;
            if (!message) return;

            console.log('Received message:', message);

            switch (message.type) {
              case 'selection-update':
                console.log('Updating selection:', message.selection);
                setSelection(message.selection);
                setStats(message.stats);
                break;
              case 'review-complete':
                console.log('Review completed:', message.results);
                setResults(message.results);
                setIsReviewing(false);
                break;
              case 'text-styles-update':
                console.log('Updating text styles:', message.styles);
                if (Array.isArray(message.styles)) {
                  setTextStyles(message.styles);
                  console.log('Text styles updated:', message.styles);
                } else {
                  console.warn('Received invalid text styles:', message.styles);
                }
                break;
              default:
                console.log('Unknown message type:', message.type);
            }
          }

          window.addEventListener('message', handleMessage);

          console.log('Sending init message');
          parent.postMessage({ pluginMessage: { type: 'init' } }, '*');
          
          console.log('Requesting text styles');
          parent.postMessage({ pluginMessage: { type: 'get-text-styles' } }, '*');

          return () => {
            window.removeEventListener('message', handleMessage);
          };
        }, []);

        const handleStyleToggle = (styleId) => {
          setSelectedStyles(prev => {
            if (prev.includes(styleId)) {
              return prev.filter(id => id !== styleId);
            } else {
              return [...prev, styleId];
            }
          });
        };

        const handleStartReview = () => {
          setIsReviewing(true);
          setResults([]);
          parent.postMessage({
            pluginMessage: {
              type: 'start-review',
              selectedStyles
            }
          }, '*');
        };

        const handleFixIssue = (nodeId, suggestion) => {
          parent.postMessage({
            pluginMessage: {
              type: 'fix-text',
              nodeId,
              suggestion
            }
          }, '*');
        };

          // Logo

                </svg>`
              }
            })
          ),
          
          // 配置区域
          e('div', { className: 'section' },
            e('div', { className: 'section-header' },
              e('h2', { className: 'text-base font-semibold' }, 'Configuration')
            ),
            e('div', { className: 'section-content' },
              e('p', { className: 'text-sm text-muted mb-2' }, 'Select text styles to check'),
              e('div', null,
                textStyles.length === 0 
                  ? e('p', { className: 'text-muted text-center text-sm' }, 'No text styles found')
                  : e('div', { className: 'style-list' },
                      textStyles.map(style =>
                        e('label', {
                          key: style.id,
                          className: 'style-item',
                          onClick: (e) => {
                            e.preventDefault();
                            handleStyleToggle(style.id);
                          }
                        },
                          e('input', {
                            type: 'checkbox',
                            className: 'style-checkbox',
                            checked: selectedStyles.includes(style.id),
                            onChange: () => handleStyleToggle(style.id)
                          }),
                          e('span', { className: 'style-name' }, style.name || 'Unnamed Style')
                        )
                      )
                  )
              ),
              e('button', {
                onClick: handleStartReview,
                className: 'btn mt-3',
                disabled: isReviewing
              }, isReviewing ? 'Reviewing...' : 'Start Review')
            )
          ),

          // 选择区域
          selection.length > 0 && e('div', { className: 'section' },
            e('div', { className: 'section-header' },
              e('h2', { className: 'text-base font-semibold' }, 'Selected Elements'),
              e('span', { className: 'badge' }, `${selection.length} items`)
            ),
            e('div', { className: 'section-content' },
              e('div', { className: 'stats' },
                e('div', { className: 'stat-item' },
                  e('div', { className: 'stat-value' }, stats.textNodes),
                  e('div', { className: 'stat-label' }, 'Text Layers')
                ),
                e('div', { className: 'stat-item' },
                  e('div', { className: 'stat-value' }, stats.totalNodes),
                  e('div', { className: 'stat-label' }, 'Total Layers')
                )
              ),
              e('div', { className: 'divide-y' },
                selection.map(item =>
                  e('div', {
                    key: item.id,
                    className: 'py-2 flex justify-between items-center'
                  },
                    e('div', { className: 'space-y-1' },
                      e('div', { className: 'font-medium text-sm' }, item.name),
                      e('div', { className: 'text-xs text-muted' }, item.type)
                    )
                  )
                )
              )
            )
          ),

          // 结果区域
          (results.length > 0 || isReviewing) && e('div', { className: 'section' },
            e('div', { className: 'section-header' },
              e('h2', { className: 'text-base font-semibold' }, 'Review Results'),
              results.length > 0 && e('span', { className: 'badge' }, `${results.length} issues`)
            ),
            e('div', { className: 'section-content' },
              isReviewing
                ? e('div', { className: 'text-center py-3' },
                    e('p', { className: 'text-muted text-sm' }, 'Reviewing...')
                  )
                : results.map((result, index) =>
                    e('div', {
                      key: index,
                      className: 'issue-item'
                    },
                      e('div', { className: 'issue-header' },
                        e('div', { className: 'font-medium text-sm' }, result.nodeName)
                      ),
                      e('div', { className: 'issue-content' },
                        e('div', { className: 'issue-text text-sm' }, result.text),
                        e('div', { className: 'space-y-2' },
                          result.issues.map((issue, issueIndex) =>
                            e('div', { 
                              key: issueIndex,
                              className: 'flex items-center text-sm py-1'
                            },
                              e('span', null,
                                'Change ',
                                e('span', { className: 'highlight' }, issue.word),
                                ' to ',
                                e('span', { className: 'suggestion' }, issue.suggestion)
                              ),
                              e('button', {
                                className: 'fix-button ml-2',
                                onClick: () => handleFixIssue(result.nodeId, issue.suggestion)
                              }, 'Fix')
                            )
                          )
                        )
                      )
                    )
                )
            )
          )
        );
      }

      try {
        root.render(e(App));
        console.log('React app rendered successfully');
      } catch (error) {
        console.error('Error rendering React app:', error);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeReact);
    } else {
      initializeReact();
    }
</script>
</body>
</html>
